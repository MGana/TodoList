<!DOCTYPE html>
<html xmlns="http://www.w3.org/1998/xhtml" xml:lang = "fr" lang="fr">
    <head>
        <meta http-equiv="Content-Type" content="text/html"; charset="utf-8" />
        <title></title>        
        <link rel="stylesheet" href="css/base.css">
    </head>

    <body ng-app="todo"> 

    	<section id="todoapp" ng-controller="TodoCtrl">

    		<header id="header">
    			<h1>TodoList</h1>
    			<form  id="todo-form" ng-submit="addTodo()">
    				<input type="text" id="new-todo" placeholder="{{placeholder}}" autofocus autocomplete="off" ng-model="newtodo">
    			</form>
    		</header>

    		<section id="main">
                <input type="checkbox" id="toggle-all" ng-model="allchecked" ng-click="checkAllTodo(allchecked)">
    			<ul id="todo-list">
                    <li ng-repeat="todo in todos | orderBy : 'completed'" ng-class="{completed : todo.completed, editing : todo.editing}" ng-dblclick="todo.editing = true">
                        <div class="view">
                            <input type="checkbox" class="toggle" ng-model="todo.completed">
                            <label>{{todo.name}}</label>
                            <button class="destroy" ng-click="removeTodo($index)"></button>
                        </div>
                        <form action="">
                            <input  class="edit" ng-model="todo.name" ng-blur="editTodo(todo)">
                        </form>
                    </li>
    			</ul>
    		</section>

	    	<footer id="footer">
	    		<span id="todo-count"><strong>{{remaining}}</strong> Taches restantes</span>
	    	</footer>

    	</section>

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>

    </body>

</html>
