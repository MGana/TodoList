<!DOCTYPE html>
<html xmlns="http://www.w3.org/1998/xhtml" xml:lang = "fr" lang="fr">
    <head>
        <meta http-equiv="Content-Type" content="text/html"; charset="utf-8" />
        <title></title>        
        <link rel="stylesheet" href="css/base.css">
    </head>

    <body ng-app> 

    	<section id="todoapp" ng-controller="TodoCtrl">

    		<header id="header">
    			<h1>TodoList</h1>
    			<form  id="todo-form" >
    				<input type="text" id="new-todo" placeholder="Nouvelle tache" autofocus autocomplete="off">
    			</form>
    		</header>

    		<section id="main">
    			<ul id="todo-list">
                    <li ng-repeat="todo in todos" ng-class="{completed : todo.completed}">
                        <div class="view">
                            <input type="checkbox" class="toggle" ng-model="todo.completed">
                            <label>{{todo.name}}</label>
                            <button class="destroy" ng-click="removeTodo($index)"></button>
                        </div>
                    </li>
    			</ul>
    		</section>

	    	<footer id="footer">
	    		<span id="todo-count"><strong>{{remaining}}</strong> Taches restantes</span>
	    	</footer>

    	</section>

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>

    </body>

</html>
